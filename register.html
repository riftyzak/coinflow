<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinflow – Registrace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-slideUp {
      animation: slideUp 0.8s ease-out both;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .delay-150 { animation-delay: 0.15s; }
    .delay-300 { animation-delay: 0.3s; }

    .glow-white-box {
      box-shadow: 0 0 10px #fff, 0 0 20px #e5e7eb, 0 0 30px #d1d5db;
    }
  </style>
</head>
<body class="font-sans text-slate-800">

  <!-- HERO -->
  <section class="bg-gradient-to-br from-indigo-600 to-purple-600 text-white py-20">
    <div class="max-w-2xl mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight animate-slideUp">
        Vytvoř si Coinflow účet
      </h1>
      <p class="mt-4 text-lg animate-slideUp delay-150">
        Začni obchodovat a utrácet krypto během pár minut. Registrace je zdarma a nezabere víc než 2 minuty.
      </p>
    </div>
  </section>

  <!-- REGISTER FORM -->
  <section class="py-16 bg-white">
    <div class="max-w-md mx-auto bg-slate-50 p-8 rounded-xl shadow-lg animate-slideUp glow-white-box">
      <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Registrace</h2>
      <form class="space-y-5">
        <!-- Jméno -->
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1">Jméno a příjmení</label>
          <input type="text" placeholder="Jan Novák"
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-600 outline-none">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1">E-mail</label>
          <input type="email" placeholder="jan.novak@email.cz"
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-600 outline-none">
        </div>

        <!-- Heslo -->
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1">Heslo</label>
          <input type="password" placeholder="••••••••"
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-600 outline-none">
        </div>

        <!-- Souhlas -->
        <div class="flex items-center gap-2">
          <input type="checkbox" id="terms" class="w-4 h-4 text-indigo-600 border rounded focus:ring-indigo-500">
          <label for="terms" class="text-sm text-slate-600">Souhlasím s <a href="#" class="text-indigo-600 hover:underline">obchodními podmínkami</a></label>
        </div>

        <!-- CTA button -->
        <button type="submit"
                class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:scale-105 transition">
          Zaregistrovat se
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-slate-300"></div>
        <span class="px-3 text-sm text-slate-500">nebo</span>
        <div class="flex-grow h-px bg-slate-300"></div>
      </div>

      <!-- BankID -->
      <button class="w-full px-6 py-3 bg-white border text-slate-800 font-semibold rounded-lg shadow hover:scale-105 transition">
        Přihlásit se přes BankID
      </button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-slate-900 text-slate-400 py-12">
    <div class="max-w-4xl mx-auto text-center space-y-4">
      <p class="text-slate-500 text-sm">© 2025 Coinflow. Všechna práva vyhrazena.</p>
      <p class="text-slate-500 text-xs">Tento web slouží pouze jako projekt.</p>
    </div>
  </footer>

</body>
</html>
